<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slideshow img {
            width: 100%;  /* Ensures the image takes up the full width of the viewport */
            height: 100%; /* Ensures the image takes up the full height of the viewport */
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="slideshow"></div>

    <canvas class="fireworks"></canvas>

    <div class="message">
        Happy Birthday<br>I love you so much!
    </div>

    <audio id="background-music" autoplay loop>
        <source src="Taylor Swift - Lover (Official Music Video).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Fireworks Effect from your code
        var brd = document.createElement("DIV");
        document.body.insertBefore(brd, document.getElementById("board"));

        seeds = [];
        particles = [];

        const fwkPtcIniV = 0.5;
        const fwkSedIniV = 0.5;
        const fwkPtcIniT = 2500;
        const fwkSedIniT = 1000;
        const a = 0.0005;
        const g = 0.0005;
        const v = 0.3;
        const cursorXOffset = 5;
        const cursorYOffset = 0;

        function newFireworkParticle(x, y, angle) {
            var fwkPtc = document.createElement("DIV");
            fwkPtc.setAttribute('class', 'fireWorkParticle');
            fwkPtc.time = fwkPtcIniT;
            while (angle > 360)
                angle -= 360;
            while (angle < 0)
                angle += 360;
            fwkPtc.velocity = [];
            if (angle > 270) {
                fwkPtc.velocity.x = fwkPtcIniV * Math.sin(angle * Math.PI / 180) * (1 - Math.random() * v);
                fwkPtc.velocity.y = fwkPtcIniV * Math.cos(angle * Math.PI / 180) * (1 - Math.random() * v);
            } else if (angle > 180) {
                fwkPtc.velocity.x = fwkPtcIniV * Math.sin(angle * Math.PI / 180) * (1 - Math.random() * v);
                fwkPtc.velocity.y = fwkPtcIniV * Math.cos(angle * Math.PI / 180) * (1 - Math.random() * v);
            } else if (angle > 90) {
                fwkPtc.velocity.x = fwkPtcIniV * Math.sin(angle * Math.PI / 180) * (1 - Math.random() * v);
                fwkPtc.velocity.y = fwkPtcIniV * Math.cos(angle * Math.PI / 180) * (1 - Math.random() * v);
            } else {
                fwkPtc.velocity.x = fwkPtcIniV * Math.sin(angle * Math.PI / 180) * (1 - Math.random() * v);
                fwkPtc.velocity.y = fwkPtcIniV * Math.cos(angle * Math.PI / 180) * (1 - Math.random() * v);
            }
            fwkPtc.position = [];
            fwkPtc.position.x = x;
            fwkPtc.position.y = y;
            fwkPtc.style.left = fwkPtc.position.x + 'px';
            fwkPtc.style.top = fwkPtc.position.y + 'px';
            if (particles == null)
                particles = [];
            particles.push(fwkPtc);
            return fwkPtc;
        }

        document.addEventListener("click", newFireWorkOnClick);

        function newFireWorkOnClick(event) {
            newFireworkSeed(event.pageX - brd.offsetLeft + cursorXOffset, event.pageY - brd.offsetTop + cursorYOffset);
        }

        function newFireworkSeed(x, y) {
            var fwkSed = document.createElement("DIV");
            fwkSed.setAttribute('class', 'fireWorkSeed');
            brd.appendChild(fwkSed);
            fwkSed.time = fwkSedIniT;
            fwkSed.velocity = [];
            fwkSed.velocity.x = 0;
            fwkSed.velocity.y = fwkSedIniV;
            fwkSed.position = [];
            fwkSed.position.x = x;
            fwkSed.position.y = y;
            fwkSed.style.left = fwkSed.position.x + 'px';
            fwkSed.style.top = fwkSed.position.y + 'px';
            if (seeds == null)
                seeds = [];
            seeds.push(fwkSed);
            return fwkSed;
        }

        function newFireworkStar(x, y) {
            var fwkBch = document.createElement("DIV");
            fwkBch.setAttribute('class', 'fireWorkBatch');
            var a = 0;
            while (a < 360) {
                var fwkPtc = newFireworkParticle(x, y, a);
                fwkBch.appendChild(fwkPtc);
                a += 5;
            }
            brd.appendChild(fwkBch);
        }

        var before = Date.now();
        var id = setInterval(frame, 5);

        function frame() {
            var current = Date.now();
            var deltaTime = current - before;
            before = current;
            for (i in seeds) {
                var fwkSed = seeds[i];
                fwkSed.time -= deltaTime;
                if (fwkSed.time > 0) {
                    fwkSed.velocity.x -= fwkSed.velocity.x * a * deltaTime;
                    fwkSed.velocity.y -= g * deltaTime + fwkSed.velocity.y * a * deltaTime;
                    fwkSed.position.x += fwkSed.velocity.x * deltaTime;
                    fwkSed.position.y -= fwkSed.velocity.y * deltaTime;
                    fwkSed.style.left = fwkSed.position.x + 'px';
                    fwkSed.style.top = fwkSed.position.y + 'px';
                } else {
                    newFireworkStar(fwkSed.position.x, fwkSed.position.y);
                    fwkSed.parentNode.removeChild(fwkSed);
                    seeds.splice(i, 1);
                }
            }
            for (i in particles) {
                var fwkPtc = particles[i];
                fwkPtc.time -= deltaTime;
                if (fwkPtc.time > 0) {
                    fwkPtc.velocity.x -= fwkPtc.velocity.x * a * deltaTime;
                    fwkPtc.velocity.y -= g * deltaTime + fwkPtc.velocity.y * a * deltaTime;
                    fwkPtc.position.x += fwkPtc.velocity.x * deltaTime;
                    fwkPtc.position.y -= fwkPtc.velocity.y * deltaTime;
                    fwkPtc.style.left = fwkPtc.position.x + 'px';
                    fwkPtc.style.top = fwkPtc.position.y + 'px';
                } else {
                    fwkPtc.parentNode.removeChild(fwkPtc);
                    particles.splice(i, 1);
                }
            }
        }

        // Slideshow functionality
        const images = [
            "20240220_193556.jpg",
            "20240501_121918.jpg",
            "20240801_162500.jpg",
            "20240804_210949.jpg",
            "20240804_210955.jpg",
            "20240817_113340.jpg",
            "20240817_223834.jpg",
            "20240818_175900.jpg",
            "20241018_130133.jpg",
            "20241117_143657.jpg",
            "20241127_220631.jpg",
            "2025-01-12-1584953930_ghqUbTxw_ac073e50e53dcc4c7f4d1261bef1106d3555e1f8 (1).jpg",
            "20250112_194140.jpg",
            "20250120_230316.jpg",
            "IMG-20240223-WA0004.jpg",
            "IMG-20240228-WA0009.jpg",
            "IMG-20240228-WA0010.jpg",
            "IMG-20240313-WA0014.jpg",
            "IMG-20240313-WA0015.jpg",
            "IMG-20240313-WA0016.jpg",
            "IMG-20240321-WA0012.jpg",
            "IMG-20240414-WA0023.jpg",
            "img_3_1728397795154.jpg"
        ];

        // Get the slideshow container
        const slideshow = document.querySelector('.slideshow');

        // Dynamically create image elements for all the images
        images.forEach((src) => {
            const img = document.createElement('img');
            img.src = src;
            slideshow.appendChild(img);
        });

        // Slideshow functionality (move images horizontally and trigger fireworks)
        let currentIndex = 0;
        setInterval(() => {
            const imgs = document.querySelectorAll('.slideshow img');
            currentIndex = (currentIndex + 1) % imgs.length; // Loop back to the first image
            slideshow.style.transform = `translateX(-${(currentIndex * 100)}%)`; // Move the slideshow horizontally
            newFireworkSeed(window.innerWidth / 2, window.innerHeight / 2); // Trigger fireworks at the center of the page on each image change
        }, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
